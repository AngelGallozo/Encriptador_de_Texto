<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo"><img src="imagenes/Logo.png" alt="Logo de Alura"></h1>
        </header>

        <main>
        <section class="pantalla-datos">
            
            <textarea id="entrada" class="entrada" cols="20" rows="1" placeholder="Ingrese el texto aqui" ></textarea>
            
            <section class="caja-botones">
                <p class="cartel-botones">&#128712 Solo letras minúsculas y sin acentos</p>
                <div class="botones">
                    <button class="boton btn-encriptar" id="btn-encriptar">Encriptar!</button>
                    <button class="boton btn-desencriptar" id="btn-desencriptar">Desencriptar!</button>
                </div>
            </section>

        </section>
        
        <section class="pantalla-salida">
            
            <textarea id="salida" class="salida invisible" cols="auto" rows="auto"></textarea>
            <div class="caja-munheco">
                <img class="munheco"  src="imagenes/Muñeco.png" alt="">
                <p class="cartel-salida">Ningun mensaje fue encontrado</p>
                <p class="descripcion-salida">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <button id="btn-copiar" class="boton btn-copiar invisible">Copiar</button>
        </section>
        </main>
        
        <footer>
            <p class="copyright">&copy Copyright Alura Challenges - 2022</p>
        </footer> 
    </body>
    <script src="main.js"></script>
</html>
